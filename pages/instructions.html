<body>
   <h1>Instructions</h1> 
   <p style="color: red;">it's a muliplayer game.</p>

   <div>
    <h2>Player 1 (Left side)</h2>
   <p>'w' - Jump</p>
   <p>'d' - Run(Right Side)</p>
   <p>'a' - Run(Left Side)</p>
   <p>'Space' - Attack</p>
   </div>

   <div>
    <h2>Player 2 (Right side)</h2>
   <p>'ArrowUp' - Jump</p>
   <p>'ArrowRight' - Run(Right Side)</p>
   <p>'ArrowLeft' - Run(Left Side)</p>
   <p>'Enter' - Attack</p>
   </div>

   
</body>
</html>
